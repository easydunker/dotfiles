- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

